<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KeyPilot</title>
    <link rel="stylesheet" href="styles/popup.css" />
</head>

<body>
    <div class="wrap">
        <header>
            <h1>KeyPilot</h1>
            <div class="header-controls">
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="extension-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <span id="status" class="pill ok">ON</span>
            </div>
        </header>
        <div class="rows">
            <div class="row"><span class="k">F</span><span>Click element under cursor</span></div>
            <div class="row"><span class="k">C</span><span>Go back (history)</span></div>
            <div class="row"><span class="k">V</span><span>Go forward (history)</span></div>
            <div class="row"><span class="k">`</span><span>Go to site root</span></div>
            <div class="row"><span class="k">D</span><span>Delete mode (ESC cancels)</span></div>
            <div class="row"><span class="k">ESC</span><span>Exit Focused Textfield</span></div>
        </div>
        <footer>
            <small>Keyboard-first helper. Works in shadow DOM.</small>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
