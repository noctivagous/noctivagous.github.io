<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Desktop Treemap Window Management – Conceptual SVG</title>
  <desc id="desc">Each block is an application. Size is proportional to window count. Inside each block: icon, name, static window thumbnails with titles, and minimal CPU/RAM indicators.</desc>

  <style>
    /* Layout styling */
    .app { rx: 14; ry: 14; }
    .app-header { font: 600 18px/1.2 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; fill: #0f172a; }
    .app-sub { font: 12px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; fill: #334155; }
    .win-title { font: 11px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; fill: #0f172a; }
    .icon-bg { rx: 8; ry: 8; }
    .thumb { rx: 8; ry: 8; }
    .metric-label { font: 10px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; fill: #334155; }
    .chip { font: 10px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; fill: #0f172a; }
    .chip-bg { fill: #ffffffcc; stroke: #0f172a22; stroke-width: 1; rx: 8; ry: 8; }

    /* App color assignments (distinct, consistent) */
    .c-browser { fill: #dbeafe; stroke: #60a5fa; }
    .c-editor  { fill: #dcfce7; stroke: #34d399; }
    .c-term    { fill: #fee2e2; stroke: #f87171; }
    .c-chat    { fill: #ede9fe; stroke: #a78bfa; }

    /* Window thumbnail interior lines */
    .thumb-frame { fill: #ffffff; stroke: #0f172a22; }
    .thumb-tab   { fill: #e5e7eb; }
    .thumb-line  { stroke: #94a3b8; stroke-width: 1; }
    .divider     { stroke: #0f172a22; stroke-width: 1; }

    /* Metric bars */
    .bar-bg { fill: #e5e7eb; rx: 4; ry: 4; }
    .bar-fg { fill: #0ea5e9; rx: 4; ry: 4; }
    .bar-fg.mem { fill: #10b981; }
    
    
    /* Drop shadow for all app boxes */
.app {
  rx: 8; ry: 8;
  filter: drop-shadow(4px 4px 6px rgba(0,0,0,0.35));
}

/* Gradient shading for subtle depth */
.c-browser, .c-editor, .c-term, .c-chat {
  fill: url(#gradDefault);
}
defs { pointer-events: none; }

/* Gradient definition */
</style>
<defs>
  <linearGradient id="gradDefault" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0.05"/>
  </linearGradient>
</defs>
<style>
/* Minimized window style */
.minimized rect.thumb-frame {
  fill: #f1f5f9;
  stroke: #cbd5e1;
  opacity: 0.6;
}

/* Quit button */
.quit-btn {
  fill: #ef4444;
  stroke: #7f1d1d;
  stroke-width: 1;
  rx: 8;
  ry: 8;
}
.quit-text {
  font: 12px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  fill: white;
  font-weight: bold;
  pointer-events: none;
}


  </style>

  <!-- Legend -->
  <g transform="translate(24,20)">
    <rect width="420" height="72" fill="#ffffff" stroke="#0f172a22" rx="12" ry="12"/>
    <text x="16" y="24" class="app-header">Legend</text>
    <text x="16" y="46" class="app-sub">Block = Application • Area ∝ window count • Static thumbnails</text>
    <text x="16" y="64" class="app-sub">Bars: CPU (blue) • RAM (green)</text>
  </g>

  <!-- ===== App: Browser (5 windows) ===== -->
  <!-- Box sized larger to reflect more windows -->
  <g transform="translate(24,112)">
    <rect class="app c-browser" width="720" height="420" stroke-width="2"/>
    <title>Browser — 5 windows • CPU 18% • RAM 620 MB</title>

    <!-- Header -->
    <g transform="translate(18,18)">
      <rect class="icon-bg" width="32" height="32" fill="#ffffff" stroke="#60a5fa" stroke-width="2"/>
      <!-- Simple browser icon glyph -->
      <circle cx="16" cy="16" r="10" fill="none" stroke="#60a5fa" stroke-width="2"/>
      <path d="M6,16 H26 M16,6 V26" stroke="#60a5fa" stroke-width="2"/>
      <text x="48" y="20" class="app-header">Browser</text>
      <text x="48" y="38" class="app-sub">5 windows</text>

      <!-- CPU/RAM bars -->
      <text x="560" y="16" class="metric-label">CPU</text>
      <rect x="590" y="8" width="100" height="10" class="bar-bg"/>
      <rect x="590" y="8" width="18" height="10" class="bar-fg"/>
      <text x="560" y="36" class="metric-label">RAM</text>
      <rect x="590" y="28" width="100" height="10" class="bar-bg"/>
      <rect x="590" y="28" width="62" height="10" class="bar-fg mem"/>
      
      <!-- Quit Button -->
<g transform="translate(590, 360)">
  <rect class="quit-btn" width="90" height="28"/>
  <text x="26" y="18" class="quit-text">Quit</text>
</g>

    </g>

    <line x1="0" y1="72" x2="720" y2="72" class="divider"/>

    <!-- Window thumbnails grid (static previews) -->
    <g transform="translate(18,88)">
      <!-- Thumb 1 -->
      <g>
        <rect class="thumb thumb-frame" width="212" height="140"/>
        <rect class="thumb-tab" x="0" y="0" width="212" height="20"/>
        <text x="8" y="14" class="win-title">Docs — Proposal.md</text>
        <line x1="12" y1="40" x2="200" y2="40" class="thumb-line"/>
        <line x1="12" y1="60" x2="160" y2="60" class="thumb-line"/>
        <line x1="12" y1="80" x2="180" y2="80" class="thumb-line"/>
      </g>

      <!-- Thumb 2 -->
      
<g class="minimized" transform="translate(236,0)">
  <rect class="thumb thumb-frame" width="212" height="140"/>
  <rect class="thumb-tab" x="0" y="0" width="212" height="20"/>
  <text x="8" y="14" class="win-title">Issue Tracker (minimized)</text>
  <line x1="12" y1="40" x2="190" y2="40" class="thumb-line"/>
  <line x1="12" y1="60" x2="150" y2="60" class="thumb-line"/>
  <line x1="12" y1="80" x2="140" y2="80" class="thumb-line"/>
</g>


      <!-- Thumb 3 -->
      <g class="minimized" transform="translate(472,0)">
        <rect class="thumb thumb-frame" width="212" height="140"/>
        <rect class="thumb-tab" x="0" y="0" width="212" height="20"/>
        <text x="8" y="14" class="win-title">Build Logs (minimized)</text>
        <line x1="12" y1="40" x2="190" y2="40" class="thumb-line"/>
        <line x1="12" y1="60" x2="160" y2="60" class="thumb-line"/>
        <line x1="12" y1="80" x2="120" y2="80" class="thumb-line"/>
      </g>

      <!-- Thumb 4 -->
      <g transform="translate(0,160)">
        <rect class="thumb thumb-frame" width="212" height="140"/>
        <rect class="thumb-tab" x="0" y="0" width="212" height="20"/>
        <text x="8" y="14" class="win-title">RFC Draft</text>
        <line x1="12" y1="40" x2="170" y2="40" class="thumb-line"/>
        <line x1="12" y1="60" x2="120" y2="60" class="thumb-line"/>
      </g>

      <!-- Thumb 5 -->
      <g transform="translate(236,160)">
        <rect class="thumb thumb-frame" width="212" height="140"/>
        <rect class="thumb-tab" x="0" y="0" width="212" height="20"/>
        <text x="8" y="14" class="win-title">Dashboards</text>
        <line x1="12" y1="40" x2="190" y2="40" class="thumb-line"/>
        <line x1="12" y1="60" x2="150" y2="60" class="thumb-line"/>
      </g>
    </g>

    <!-- Chip: distinct color cue -->
    <!--<g transform="translate(624,372)">
      <rect class="chip-bg" width="84" height="24" rx="12" ry="12"/>
      <text x="12" y="16" class="chip">App Color</text>
    </g>-->
  </g>

  <!-- ===== App: Editor (2 windows) ===== -->
  <g transform="translate(24,548)">
    <rect class="app c-editor" width="420" height="228" stroke-width="2"/>
    <title>Editor — 2 windows • CPU 9% • RAM 280 MB</title>

    <g transform="translate(18,16)">
      <rect class="icon-bg" width="28" height="28" fill="#ffffff" stroke="#34d399" stroke-width="2"/>
      <!-- Pencil icon -->
      <path d="M6,20 L22,6 M6,20 L6,26 L12,26 L22,16" stroke="#34d399" stroke-width="2" fill="none"/>
      <text x="44" y="18" class="app-header">Editor</text>
      <text x="44" y="36" class="app-sub">2 windows</text>

      <text x="260" y="14" class="metric-label">CPU</text>
      <rect x="290" y="6" width="100" height="10" class="bar-bg"/>
      <rect x="290" y="6" width="9" height="10" class="bar-fg"/>
      <text x="260" y="32" class="metric-label">RAM</text>
      <rect x="290" y="24" width="100" height="10" class="bar-bg"/>
      <rect x="290" y="24" width="28" height="10" class="bar-fg mem"/>
    </g>

    <line x1="0" y1="64" x2="420" y2="64" class="divider"/>

    <g transform="translate(18,80)">
      <g>
        <rect class="thumb thumb-frame" width="184" height="120"/>
        <rect class="thumb-tab" x="0" y="0" width="184" height="20"/>
        <text x="8" y="14" class="win-title">main.py</text>
        <line x1="12" y1="40" x2="160" y2="40" class="thumb-line"/>
        <line x1="12" y1="60" x2="150" y2="60" class="thumb-line"/>
        <line x1="12" y1="80" x2="130" y2="80" class="thumb-line"/>
      </g>
      <g transform="translate(204,0)">
        <rect class="thumb thumb-frame" width="184" height="120"/>
        <rect class="thumb-tab" x="0" y="0" width="184" height="20"/>
        <text x="8" y="14" class="win-title">settings.json</text>
        <line x1="12" y1="40" x2="160" y2="40" class="thumb-line"/>
        <line x1="12" y1="60" x2="120" y2="60" class="thumb-line"/>
      </g>
    </g>
  </g>

  <!-- ===== App: Terminal (3 windows) ===== -->
  <g transform="translate(768,112)">
    <rect class="app c-term" width="408" height="316" stroke-width="2"/>
    <title>Terminal — 3 windows • CPU 4% • RAM 110 MB</title>

    <g transform="translate(18,18)">
      <rect class="icon-bg" width="28" height="28" fill="#ffffff" stroke="#f87171" stroke-width="2"/>
      <!-- Terminal caret -->
      <path d="M7,12 L15,16 L7,20 M18,20 H24" stroke="#f87171" stroke-width="2" fill="none"/>
      <text x="44" y="18" class="app-header">Terminal</text>
      <text x="44" y="36" class="app-sub">3 windows</text>

      <text x="256" y="14" class="metric-label">CPU</text>
      <rect x="286" y="6" width="100" height="10" class="bar-bg"/>
      <rect x="286" y="6" width="4" height="10" class="bar-fg"/>
      <text x="256" y="32" class="metric-label">RAM</text>
      <rect x="286" y="24" width="100" height="10" class="bar-bg"/>
      <rect x="286" y="24" width="11" height="10" class="bar-fg mem"/>
    </g>

    <line x1="0" y1="64" x2="408" y2="64" class="divider"/>

    <g transform="translate(18,80)">
      <g>
        <rect class="thumb thumb-frame" width="180" height="100"/>
        <rect class="thumb-tab" x="0" y="0" width="180" height="20"/>
        <text x="8" y="14" class="win-title">top — htop</text>
        <line x1="12" y1="44" x2="160" y2="44" class="thumb-line"/>
        <line x1="12" y1="64" x2="140" y2="64" class="thumb-line"/>
      </g>
      <g transform="translate(200,0)">
        <rect class="thumb thumb-frame" width="180" height="100"/>
        <rect class="thumb-tab" x="0" y="0" width="180" height="20"/>
        <text x="8" y="14" class="win-title">ssh — prod</text>
        <line x1="12" y1="44" x2="160" y2="44" class="thumb-line"/>
        <line x1="12" y1="64" x2="120" y2="64" class="thumb-line"/>
      </g>
      <g transform="translate(0,116)">
        <rect class="thumb thumb-frame" width="180" height="100"/>
        <rect class="thumb-tab" x="0" y="0" width="180" height="20"/>
        <text x="8" y="14" class="win-title">build — logs</text>
        <line x1="12" y1="44" x2="160" y2="44" class="thumb-line"/>
        <line x1="12" y1="64" x2="120" y2="64" class="thumb-line"/>
      </g>
    </g>
  </g>

  <!-- ===== App: Chat (1 window) ===== -->
  <g transform="translate(768,444)">
    <rect class="app c-chat" width="408" height="332" stroke-width="2"/>
    <title>Chat — 1 window • CPU 2% • RAM 180 MB</title>

    <g transform="translate(18,18)">
      <rect class="icon-bg" width="28" height="28" fill="#ffffff" stroke="#a78bfa" stroke-width="2"/>
      <!-- Chat bubble -->
      <path d="M6,10 h16 a6,6 0 0 1 6,6 v6 a6,6 0 0 1 -6,6 h-8 l-6,6 v-6 h-2 a6,6 0 0 1 -6,-6 v-6 a6,6 0 0 1 6,-6 z"
            stroke="#a78bfa" stroke-width="2" fill="none"/>
      <text x="44" y="18" class="app-header">Chat</text>
      <text x="44" y="36" class="app-sub">1 window</text>

      <text x="256" y="14" class="metric-label">CPU</text>
      <rect x="286" y="6" width="100" height="10" class="bar-bg"/>
      <rect x="286" y="6" width="2" height="10" class="bar-fg"/>
      <text x="256" y="32" class="metric-label">RAM</text>
      <rect x="286" y="24" width="100" height="10" class="bar-bg"/>
      <rect x="286" y="24" width="18" height="10" class="bar-fg mem"/>
    </g>

    <line x1="0" y1="64" x2="408" y2="64" class="divider"/>

    <g transform="translate(18,86)">
      <rect class="thumb thumb-frame" width="372" height="210"/>
      <rect class="thumb-tab" x="0" y="0" width="372" height="20"/>
      <text x="8" y="14" class="win-title">Team Chat — Standup</text>
      <line x1="12" y1="44" x2="340" y2="44" class="thumb-line"/>
      <line x1="12" y1="64" x2="320" y2="64" class="thumb-line"/>
      <line x1="12" y1="84" x2="300" y2="84" class="thumb-line"/>
      <line x1="12" y1="104" x2="280" y2="104" class="thumb-line"/>
      <line x1="12" y1="124" x2="220" y2="124" class="thumb-line"/>
    </g>
  </g>
</svg>

