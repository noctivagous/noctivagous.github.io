        body, html {

            padding: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            left:0;
            display: block;
             /* Removes margin in default browser styling */

            margin:auto;
            cursor: none;
        }
    </style>

</head>
<body>
    
  
  <canvas id="canvas" width=1500 height=800></canvas>


  <div id="numberRowGridPanel" style="">
    <div id="numberRowGrid" class="keyboardKeysOverlayContainer">
      <!-- 
             BEGIN FIRST ROW:
             ` 1 2 3 4 5 6 7 8 9 0 - = backspace 
           -->
           <button data-key="`" tabindex="-1" id="Backquote" class="keyboardkey backquoteKey OtherKey">
            </button>
           <button data-key="1" tabindex="-1" id="Digit1" class="keyboardkey Digit1 OtherKey">
            
           </button>
           <button data-key="2" tabindex="-1" id="Digit2" class="keyboardkey twoKey OtherKey">
            
     
           </button>
           <button data-key="3" tabindex="-1" id="Digit3" class="keyboardkey threeKey  OtherKey">
           </button>
           <button data-key="4" tabindex="-1" id="Digit4" class="keyboardkey fourKey OtherKey "></button>
           <button data-key="5" tabindex="-1" id="Digit5" class="keyboardkey fiveKey  OtherKey"></button>
           <button data-key="6" tabindex="-1" id="Digit6" class="keyboardkey sixKey OtherKey"></button>
           <button data-key="7" tabindex="-1" id="Digit7" class="keyboardkey sevenKey OtherKey"></button>
           <button data-key="8" tabindex="-1" id="Digit8" class="keyboardkey eightKey  OtherKey"></button>
           <button data-key="9" tabindex="-1" id="Digit9" class="keyboardkey nineKey  OtherKey"></button>
           <button data-key="0" tabindex="-1" id="Digit0" class="keyboardkey zeroKey  OtherKey"></button>
           <button data-key="-" tabindex="-1" id="Minus" class="keyboardkey minusKey OtherKey "></button>
           <button data-key="=" tabindex="-1" id="Equal" class="keyboardkey equalsKey OtherKey"></button>
           <button data-key="delete" tabindex="-1" id="Backspace" class="keyboardkey deleteKey OtherKey"></button>
           <!-- 
               END FIRST ROW 
             -->
         </div>
        </div>




    <!-- BEGIN keyboardPanel-->
    
    <div id="keyboardPanel" class="keyboardKeysOverlayContainer" >

        <div id="keyboardKeysGrid">



          <!-- 
              █████████████████████ BEGIN TOP ROW:█████████████████████
              esc F1 F2 F3 F4 F5 F6 F7 F8 F9 F10 F11 F12 F13 F14
            -->

          <!--
            
            <button tabindex="-1" id="Escape" class="escKey keyboardkey functionRow"></button>
            <button tabindex="-1" id="F1" class="f1Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F2"  class="f2Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F3"  class="f3Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F4"  class="f4Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F5"  class="f5Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F6"  class="f6Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F7"  class="f7Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F8"  class="f8Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F9"  class="f9Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F10"  class="f10Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F11"  class="f11Key keyboardkey functionRow "></button>
            <button tabindex="-1" id="F12"  class="f12Key keyboardkey functionRow"></button>
            <button tabindex="-1" id="F13"  class="f13Key keyboardkey functionRow"></button>
            <button tabindex="-1" id="F14"  class="f14Key keyboardkey functionRow"></button>
  
          -->

          <!-- 
              END TOP ROW 
            -->




              




          <!-- 
              ██████████████BEGIN SECOND ROW: █████████████████████
                    tab Q W E R T Y U I O P [ ] \ 
            -->

          <button tabindex="-1" data-key="tab" id="Tab" class="keyboardkey tabKey OtherKey enabledButton selectionButton">
            </button>

          <button data-key="q" tabindex="-1" id="KeyQ" class="keyboardkey "></button>
          <button data-key="w" tabindex="-1" id="KeyW" class="keyboardkey wKey enabledButton"></button>
          <button data-key="e" tabindex="-1" id="KeyE" class="keyboardkey eKey ">       
          </button>
          <button data-key="r" tabindex="-1" id="KeyR" class="keyboardkey rKey endButton"><b>END:</b><br />close
            stroke</button>
          <button data-key="t" tabindex="-1" id="KeyT" class="keyboardkey tKey enabledButton"></button>
          <button data-key="y" tabindex="-1" id="KeyY" class="keyboardkey yKey enabledButton"></button>
          <button data-key="u" tabindex="-1" id="KeyU" class="keyboardkey uKey "></button>

          <button data-key="i" tabindex="-1" id="KeyI" class="keyboardkey iKey "></button>
          <button data-key="o" tabindex="-1" id="KeyO" class="keyboardkey oKey "></button>
          <button data-key="p" tabindex="-1" id="KeyP" class="keyboardkey pKey "></button>


          <button data-key="[" tabindex="-1" id="BracketLeft"
            class="keyboardkey  bracketLeftKey operationButton enabledButton">scale

          <button data-key="]" tabindex="-1" id="BracketRight"
            class="keyboardkey  bracketRightKey operationButton enabledButton">scale
            +</button>
          <button data-key="\" tabindex="-1" id="Backslash" class="keyboardkey enabledButton backslashKey"></button>
          <!-- 
              END SECOND ROW

            ██████████████  BEGIN THIRD ROW: ██████████████

            -->

            class="keyboardkey capsLockKey OtherKey returnOrCharacterModifier"></button>


          <button data-key="a" tabindex="-1" id="KeyA" class="keyboardkey KeyA endButton"
            style="transform: translate(-27%, 0%)"></button>
          <button data-key="s" tabindex="-1" id="KeyS" class="keyboardkey sKey "
            style="transform: translate(-27%, 0%)">
         
            </button>
          <button data-key="d" tabindex="-1" id="KeyD" class="keyboardkey dKey drawingButton "
            style="transform: translate(-27%, 0%)"></button>
          <button data-key="f" tabindex="-1" id="KeyF" class="keyboardkey fKey drawingButton"
            style="transform: translate(-27%, 0%)"></button>
          <button data-key="g" tabindex="-1" id="KeyG" class="keyboardkey gKey"
            style="transform: translate(-27%, 0%)"></button>
          <button data-key="h" tabindex="-1" id="KeyH" class="keyboardkey hKey "

          <button data-key="k" tabindex="-1" id="KeyK" class="keyboardkey kKey "

          <button data-key="l" tabindex="-1" id="KeyL" class="keyboardkey lKey "

          <button data-key="'" tabindex="-1" id="Quote" class="keyboardkey  singleQuoteKey operationButton enabledButton"

          <button data-key="return" tabindex="-1" id="Enter" class="keyboardkey returnKey OtherKey returnOrCharacterModifier"
            style="transform: translate(-12%, 0%)"></button>



          <!-- 
              END THIRD ROW 
            -->




          <!-- 
              ██████████████ BEGIN FOURTH ROW: █████████████████████
              shiftleft Z X C V B N M , . / shiftright
            -->

            class="keyboardkey shiftKeyLeft OtherKey returnOrCharacterModifier"></button>

          <button data-key="z" tabindex="-1" id="KeyZ" class="keyboardkey KeyZ "
            style="transform: translate(38%, 0%)"></button>
          <button data-key="x" tabindex="-1" id="KeyX" class="keyboardkey xKey "
            style="transform: translate(38%, 0%)"></button>


   
          <button data-key="c" tabindex="-1" id="KeyC" class="keyboardkey   enabledButton"
            style="transform: translate(38%, 0%)">-
            <br />stroke<br />width</button>



          <button data-key="v" tabindex="-1" id="KeyV" class="keyboardkey   enabledButton"
            style="transform: translate(38%, 0%)">+
            <br />stroke<br />width</button>

            </button>

            style="transform: translate(38%, 0%)"></button>

          <button data-key="shift" tabindex="-1" id="ShiftRight" class="keyboardkey shiftKeyRight OtherKey returnOrCharacterModifier"
            style="transform: translate(15%, 0%)"></button>

          <!-- 
              END FOURTH ROW 
            -->




          <!-- 
              BEGIN FIFTH ROW:
              █████████████████████ spacebarKey █████████████████████
             -->

             <button tabindex="-1" data-key="control" class="keyboardkey controlLeft controlKey OtherKey modifierKey" id="ControlLeft"
             ></button>
             <button tabindex="-1" data-key="option" class="keyboardkey altLeft altKey OtherKey modifierKey" id="AltLeft"
             ></button>
             <button tabindex="-1" data-key="command" class="keyboardkey metaLeft metaKey OtherKey modifierKey" id="MetaLeft"
             ></button>
 

          <button tabindex="-1" data-key="spacebar" id="Space"
            class="keyboardkey spacebarKey OtherKey enabledButton selectionButton">Drag Lock</button>


            <button tabindex="-1" data-key="command" class="keyboardkey metaRight metaKey OtherKey modifierKey" id="MetaRight"
            ></button>

            <button tabindex="-1" data-key="option" class="keyboardkey altRight altKey OtherKey modifierKey" id="AltRight"
            ></button>

            <button tabindex="-1" data-key="control" class="keyboardkey controlRight controlKey OtherKey modifierKey" id="ControlRight"
            class="keyboardkey"></button>
            
            
          <!-- END FIFTH ROW -->


        </div>
    </div>

<!--

    Skia has multiple backends which receive SkCanvas drawing commands. 
    Each backend has a unique way of creating a SkCanvas. 
    This page gives an example for each:

    Raster ---- 
    The raster backend draws to a block of memory. This memory can be managed by Skia or by the client.

    The recommended way of creating a canvas for the Raster and Ganesh backends is to 
    use a SkSurface, which is an object that manages the memory into which the canvas commands are drawn.

    SkSurface is an object that manages the memory into which the canvas commands are drawn.

    Get a canvas (SkCanvas) from the surface.  
    
    SkCanvas* rasterCanvas = rasterSurface->getCanvas();


    SkPDF ----
    The SkPDF backend uses SkDocument instead of SkSurface, since a document must include multiple pages.

    SkPicture ----
    The SkPicture backend uses SkPictureRecorder instead of SkSurface.

    SkXPS ----
    The (still experimental) SkXPS canvas writes into an XPS document.

    SkSVG ----
    The (still experimental) SkSVG canvas writes into an SVG document.



    SkCanvas is the drawing context for Skia. 
    It knows where to direct the drawing (i.e. where the screen of offscreen pixels are), 
    and maintains a stack of matrices and clips. Note however, that unlike similar contexts 
    in other APIs like postscript, cairo, or awt, Skia does not store any other drawing 
    attributes in the context (e.g. color, pen size). Rather, these are specified explicitly 
    in each draw call, via a SkPaint.


-->
