<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KeyPilot </title>
    <link rel="stylesheet" href="styles/popup.css" />
</head>

<body>
    <div class="wrap">
        <header>
            <h1>KeyPilot</h1><span class="version">0.05</span>
            <div class="header-controls">
                <div class="toggle-container" id="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="extension-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="unavailable-message" id="unavailable-message" style="display: none;">
                    <span class="pill unavailable">UNAVAILABLE</span>
                </div>
                <span id="status" class="pill ok">ON</span>
            </div>
        </header>
        <div class="keyboard-container">
            <!-- Row 1 -->
            <div class="key-group">
                <div class="key special">F</div>
                <div class="key-description">Click Element</div>
            </div>
            <div class="key-group">
                <div class="key escape">ESC</div>
                <div class="key-description">Exit Focus</div>
            </div>
            <div class="key-group">
                <div class="key">`</div>
                <div class="key-description">Site Root</div>
            </div>
            <div class="key-group">
                <div class="key toggle" style="font-size: 10px;">Alt+K</div>
                <div class="key-description">Toggle On/Off</div>
            </div>
            <div class="key-group">
                <div class="key modifier">S</div>
                <div class="key-description">Go Back</div>
            </div>

            <!-- Row 2 -->
            <div class="key-group">
                <div class="key modifier">V</div>
                <div class="key-description">Go Forward</div>
            </div>
            <div class="key-group">
                <div class="key special2">D</div>
                <div class="key-description">Delete Mode</div>
            </div>
          
            <div class="key-group">
                <div class="key" style="font-size: 10px;">H</div>
                <div class="key-description">Select Text Mode</div>
            </div>
            <div class="key-group">
                <div class="key" style="font-size: 10px;">/</div>
                <div class="key-description">Close Tab</div>
            </div>
            <div class="key-group">
                <!-- Empty cell for alignment -->
            </div>
        </div>
        <div id="status" class="status">
            <div id="status-text">Loading...</div>
            <div id="mode" class="mode"></div>
        </div>
        <button id="toggle" class="toggle-btn">Toggle KeyPilot</button>
        <div class="divider"></div>
        <button id="settings" class="settings-btn">
            ⚙️ Settings & Key Mappings
        </button>
        <div class="divider"></div>
        <div class="info-section">
            <div>KeyPilot v2.2</div>
            <div style="margin-top: 4px;">Press Ctrl+Shift+K to toggle</div>
        </div>
        <footer>
            <small>Keyboard-first helper. Works in shadow DOM.</small>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
