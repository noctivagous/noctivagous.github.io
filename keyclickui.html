<script type="text/paperscript" canvas="canvas">

  var globalStrokeWidth = 1.0;
  var maxStrokeWidth = 20.0;
  var isDrawing = false;

  var mousePt;
  var path;

      var textItem1 = new PointText({
        content: 'POLYLINE DRAWING DEMO FOR KEY-CLICK UI  (noctivagous)',
        point: new Point(10, 40),
        fillColor: "#333333",
        fontSize: '20pt',
        fontWeight: 'bold',
        fontFamily: 'Arial',
        
    });

   

      var textItem2 = new PointText({
        content: '\nKEYS:\n\n  F - start drawing polyline, add points.\n\n  A - end drawing polyline.\n  E - end drawing polyline and fill its shape.\n  R - end drawing polyline and stroke its shape.\n\n  V - thicken stroke\n  C - thin stroke',
        point: new Point(10, 80),
        fillColor: 'black',
        fontSize: '18pt',
        
    });

    /*
    var textItem3 = new PointText({
      content: 'pen stroke width: 1.0',
      point: new Point(400, 40),
      fillColor: 'black',
      fontSize: '18pt',
      
  });*/

      


      view.onMouseLeave =
      function (event)
      {
        if(isDrawing)
        {
            endShape();
        }

      }
      
      function onMouseMove(event)
      {

        mousePt = event.point;

        mousePt.x = mousePt.x - 0;
        
        if(isDrawing)
        {

          if(path.segments.length == 1)
          {
            path.add(mousePt);


          }

          if(path.segments.length > 1 )
          {
          
            path.removeSegment(path.segments.length - 1);
            path.add(mousePt);

          }

        }

      }

 function onKeyDown(event) {



if (event.key == 'f') {

 polyLineKC();
  
}

if (event.key == 'j') {
  changeStrokeWidth(1);
}
if (event.key == 'k') {
  changeStrokeWidth(2);
}
if (event.key == 'l') {
  changeStrokeWidth(3);
}
if (event.key == ';') {
  changeStrokeWidth(4);
}

if (event.key == 'c') {
  thinStrokeWidth();
}
if (event.key == 'v') {
  thickenStrokeWidth();
}

if(isDrawing)
{
// close and end shape
if( event.key == 'r'){

  closeShapeAndEnd();
}

// close and end shape
if( event.key == 'e'){
  closeShapeAndEndWithFill();


}

// close and end shape
if( event.key == 'a'){
  endShape();


}

}

}


function changeStrokeWidth(strokeVal)
{
var localStrokeVal = strokeVal;

if(localStrokeVal < 1)
{
  localStrokeVal = 1;
}
if(localStrokeVal > maxStrokeWidth)
{
  localStrokeVal = maxStrokeWidth;
}

globalStrokeWidth = localStrokeVal;

if(path)
{
  path.strokeWidth = localStrokeVal;
}
}

function thinStrokeWidth()
{
changeStrokeWidth(globalStrokeWidth - 1);

}

function thickenStrokeWidth()
{
changeStrokeWidth(globalStrokeWidth + 1);
}

function endShape()
{
if (path) {
   path.selected = false;
   project.activeLayer.addChild(path);

   path = null;
  }
}

function closeShapeAndEnd()
{

  if (path) {
    path.closed = true;
    path.selected = false;
    project.activeLayer.addChild(path);
    path = null;
   }

}

function closeShapeAndEndWithFill()
{

  if (path) {
    path.closed = true;
    path.selected = false;
    path.fillColor = new Color(0, 0, 0);
    project.activeLayer.addChild(path);
    path = null;
   }


}



  function polyLineKC() 
  {

    if(!path)
    {
          // Create a new path and set its stroke color to black:
          path = new Path({
              segments: [mousePt],
              strokeColor: 'black',
              strokeWidth: globalStrokeWidth,
              // Select the path, so we can see its segment points:
              fullySelected: true
          });
      }
      else
      {
        path.add(mousePt);
      }

     if(isDrawing == false)
     {
         isDrawing = true;
      }

  }

     }

      // at the position of the mouse:
      function onMouseDrag(event) {
   
      }

      // When the mouse is released, we simplify the path:
      function onMouseUp(event) {
     
      }
