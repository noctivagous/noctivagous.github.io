<head>
    <!-- Existing Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.0-beta/jsrender.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.3/marked.min.js"></script>

    <!-- Include jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;

        }

        #mainContainer {
            max-width: 1100pt;
            margin: 0 auto;
            padding: 20px;
            padding-top: 0;
        }

        .accordion .accordion-item {
            margin-bottom: 10px;
        }

        .accordion-header {
            font-weight: bold;
        }

        .accordion-content {
            padding: 10px;
        }

        .delete-button {
            float: right;
            cursor: pointer;
            color: red;
        }

        .responseEnclosure {
            background-color: #eeeeee;
            overflow-x: auto;
            padding-right: 5pt;
            height: 500pt;
            /* Enable horizontal scrolling */
            /*   white-space: nowrap;  Prevent line wrapping */

        }

        .response h1,
        .response h2,
        .response h3,
        .response h4,
        .response h5 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .response ul li {
            font-family: 'Times New Roman', Times, serif;
        }

        .response ul {
            padding-top: .5em;
            padding-bottom: .5em;
            background-color: #cccccc;
        }

        .response ol {
            padding-top: 1em;
            padding-bottom: 1em;
            background-color: #e1e1e1;
        }

        .response ol li strong {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .response ol li {
            margin-left: 10pt;
        }

        .response ol li ul {
            margin-bottom: .5em;
        }

        .response strong,
        .response ul li strong {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;

        }

        .accordion-content {

            height: 500pt;
        }

        .promptTextAboveResponse {
            padding: 5pt;
            margin: 5pt;
        }

        .ui-accordion .ui-accordion-content {
            padding: 0;
            height: 550pt;
            overflow-x: auto;
        }

        pre {
            border: 1pt solid black;
            background-color: darkblue;
            text-wrap-mode: wrap;
            padding: 4pt
        }

        pre code {
            color: #afc1af;
            font-size: 10pt;
        }

        .response p:first-child {
            margin-top: 0;
            font-weight: bold;
            font-family: helvetica, arial, sans-serif;
            font-size: 12pt;
            
            line-height: 1.2em;
        }

        .response>ul,
        .response>ol {
            padding-left: 1.5em;
        }

        .response {
            display: block;
            box-sizing: border-box;
            text-align: left;
            /*justify;*/
            line-height: 1.4em;
            height: 500pt;
            column-width: 280pt;
            column-gap: 3em;
            width: 280pt;
            column-rule: 1pt solid rgb(159 159 159);

            font-family: Georgia;
            font-size: 14pt;
            background-color: #eeeeee;
            padding: 10pt;

        }

        #responsesHeading {
            font-size: 12pt;
        }

        #sendPrompt {
            cursor: pointer;
            margin-right: 10px;
            height: 40pt;
            padding: 5pt;
            font-size: 15pt;
            background-color: gray;
            color: silver;
            border-radius: 5pt;
            border: 3pt solid black;
            transition: background-color 0.3s, color 0.3s, transform 0.1s;
        }

        #sendPrompt:hover {
            background-color: darkgray;
            color: white;
            border-color: black;
        }

        #sendPrompt:active {
            background-color: black;
            color: silver;
            transform: scale(0.98);
            /* Slightly "presses" the button */
        }
    </style>
</head>

<body>



    <div id="mainContainer">
        <h1 style="font-size:14pt">Grok-beta API Interaction</h1>

        <div style="margin-bottom: 10px;">
            <label for="apiKey" style="margin-right: 10px;">API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API key here" style="margin-right: 10px;">
            <button id="saveKey">Save API Key</button>
        </div>

        <div id="promptArea" style="margin-bottom: 10px;border-bottom:1pt solid silver">
            <label for="prompt" style="margin-right: 10px;">Prompt:</label>
            <input type="text" id="prompt" style="width:500pt; height:30pt; font-size:14pt;margin-right: 10px;"
                placeholder="What would you like to ask Grok?">
            <button id="sendPrompt">Send Prompt</button>
            <button id="stopStream"
                style="cursor:pointer;margin-left:10px;height:40pt;padding:5pt;font-size:15pt;background-color:red;color:white;border-radius:5pt;border:2pt solid black;">
                Stop Stream
            </button>

            <button id="randomPrompt" onclick="randomPrompt()">Random Prompt</button><br /><br />


        </div>



        <div id="accordion" class="accordion"></div>


        <div id="responseList"></div>


        <!--
        <script id="responseTemplate" type="text/x-jsrender">
        <div class="chat-item">
            <div class="prompt">Prompt: {{:prompt}}</div>
            <div class="response" id="response-{{:id}}">Response: </div>
        </div>

        </script>
        -->






    </div>

    <script src="app.js"></script>
</body>
